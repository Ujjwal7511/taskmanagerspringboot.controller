<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task - Task Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" th:object="${task}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" th:field="*{priority}" required>
                    <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority}"></option>
                </select>
                <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date (yyyy-MM-dd):</label>
                <input type="text" id="dueDate" th:field="*{dueDate}" required>
                <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}" class="error"></span>
            </div>
            <button type="submit">Update Task</button>
            <a href="/tasks" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
